	<div class="oj-hybrid-padding">
		<h2>FD Returns Visualization</h2>
		<p>This chart shows the proportion of your total invested amount and the total returns gained.</p>
		<oj-chart id="fd-chart" type="pie" series="[[chartData]]" style="max-width:400px;"></oj-chart>
	</div>
<div class="oj-hybrid-padding">
	<h1>FD Calculator</h1>
	<div>
		<label for="principal">Principal Amount:</label>
		<input id="principal" type="number" data-bind="value: principal" min="0" />
	</div>
	<div>
		<label for="rate">Annual Interest Rate (%):</label>
		<input id="rate" type="number" data-bind="value: rate" min="0" step="0.01" />
	</div>
	<div>
		<label for="tenure">Tenure (years):</label>
		<input id="tenure" type="number" data-bind="value: tenure" min="1" />
	</div>
	<div>
		<label for="frequency">Compounding Frequency (per year):</label>
		<select id="frequency" data-bind="value: frequency">
			<option value="1">Yearly</option>
			<option value="2">Half-Yearly</option>
			<option value="4">Quarterly</option>
			<option value="12">Monthly</option>
		</select>
	</div>
	<hr />
	<div>
		<strong>Maturity Amount:</strong> <span data-bind="text: maturityAmount"></span>
	</div>
	<div>
		<strong>Interest Earned:</strong> <span data-bind="text: interestEarned"></span>
	</div>
</div>
