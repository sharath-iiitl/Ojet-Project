<div class="oj-hybrid-padding">
  <h1>Customers Content Area</h1>
  <div>
      To change the content of this section, you will make edits to the customers.html file located in the /js/views folder.
  </div>
  <oj-table id='table' aria-label='Departments Table'
        data='[[dataProvider]]' 
        columns-default.sortable='disabled' 
        columns='[{"headerText": "Department Id", 
                   "field": "DepartmentId",
                   "headerClassName": "oj-sm-only-hide",
                   "className": "oj-sm-only-hide"},
                  {"headerText": "Department Name", 
                   "field": "DepartmentName"},
                  {"headerText": "Location Id", 
                   "field": "LocationId",
                   "headerClassName": "oj-sm-only-hide",
                   "className": "oj-sm-only-hide"},
                  {"headerText": "Manager Id", 
                   "field": "ManagerId"}]'
        style='width: 100%; height:100%;'>
</oj-table>

<oj-paging-control id="paging" data='[[pagingDataProvider]]' page-size='2' slot='bottom'>
    </oj-paging-control>
</div>
