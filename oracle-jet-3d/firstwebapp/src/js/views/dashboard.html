<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <div>
      To change the content of this section, you will make edits to the dashboard.html file located in the /js/views folder.
  </div>
  <div>
      <h6>Name : <input data-bind="textInput:name"> </h6>
      <!-- <h6>Age  : <input data-bind="textInput:age"> </h6> -->
      <h6>DOB  : <input data-bind="textInput:dob"> </h6>
      <hr>
      <h3>Your name is <span data-bind="text:name"> </span> and age is <span data-bind="text:age"> </span><h3>

      <h3>Please follow the statistics</h3>
      <oj-select-single
              id="select1"
              label-hint="Select Single with ArrayDataProvider"
              label-edge="inside"
              class="oj-form-control-max-width-md"
              data="[[chartsDP]]"
              value="{{selectVal}}"></oj-select-single>
      <oj-chart type = "{{selectVal}}" series ="[[datasource]]"></oj-chart>
      <h3>Your time should be distributed the following way</h3>
      <!-- <oj-chart type = "pie" series ="[[datasource2]]"></oj-chart> -->
</div>
</div>
